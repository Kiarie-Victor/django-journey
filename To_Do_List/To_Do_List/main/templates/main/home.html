/>
{% block title %}{% endblock %} {% block content %}
<p class="font-monospace text-capitalize">
  <strong>Welcome @{{user.username}}</strong>
</p>
<p class="font-monospace tex capitalize">
  Create a new <strong>ToDoList</strong>
</p>

  {%csrf_token%} {{form.as_p}}

</form>

{% endblock %}
